<div
  [ngClass]="[
    'tileBG',
    this.displayTile.terrain,
    'hovered_' + this.displayTile.hovered,
    'canMove-' + this.displayTile.canMoveTo,
    'movementMode_' + this.displayTile.movementMode,
    'actionMode_' + this.displayTile.actionMode
  ]"
>
  <div
    *ngIf="this.displayTile.team"
    [ngClass]="[
      'charToken',
      this.displayTile.team,
      'current-' + this.displayTile.currentInitiative,
      'ms-2 mt-2'
    ]"
  ></div>
</div>
