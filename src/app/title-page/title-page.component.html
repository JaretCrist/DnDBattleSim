<div class="background">
  <h1>
    <img src="../../assets/Dungeons-and-Dragons-logo.png" class="small-img" />
    Battle Simulator
  </h1>

  <h3>Welcome to the DnD 5th Edition Battle Simulator!</h3>
  <div class="ms-3 left">
    <h5 class="ms-3">Controls:</h5>
    <ul>
      <li>Cursor Controls: WASD or Arrow Keys</li>
      <li>Confirm / Select: Enter</li>
      <li>Cancel: Backspace</li>
      <li>Menu Navigation: Tab or Click</li>
      <li>Full mouse controls coming in later update!</li>
    </ul>
  </div>

  <button (click)="this.beginGame()">Begin Your Quest</button>
</div>
